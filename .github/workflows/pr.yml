name: Test on Pull Request
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Make a test envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: "postgres"
          envkey_POSTGRES_PASSWORD: "postgres"
          envkey_POSTGRES_DB: "students-tests"
          envkey_DATABASE_URL: "postgresql://postgres:postgres@postgres_db:5432/students-tests"
          file_name: back-end/.env.test
      - name: Run tests
        run: docker-compose -f docker-compose-test.yml run node_app npm run test
